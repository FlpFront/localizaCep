<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Localiza Cep - Localize seu endereço atráves do cep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Localiza Cep! Encontre seu endereço atráves do cep agora mesmo.">
    <meta property="og:description" content="Localiza Cep! Encontre seu endereço atráves do cep agora mesmo.">
    <meta property="og:title" content="Localiza Cep - Localize seu endereço atráves do cep" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://localiza-cep.vercel.app" />
    <meta property="og:image" content="https://localiza-cep.vercel.app/assets/favicon.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-icon-114x114.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="manifest" href="/assets/icons/manifest.json">


    <link rel="stylesheet" href="assets/style.css">



</head>
<body>

    <main class="container">
       <div class="content">
            <h1 class="title">Localiza Cep</h1>
            
            <form class="form" aria-label="Informar o cep">
                <label>Digite o Cep:</label>
                <input data-form="input" type="text" required placeholder="Exemplo: 57041190">
                <button data-form="button" type="submit">Localizar</button>
            </form>

            <div class="cepReturn">
               <div id="dadosReturn">
                    <p>Cep: <span id="cepAtual"></span></p>
                    <p>Logradouro: <span id="logradouro"></span></p>
                    <p>Bairro: <span id="bairro"></span></p>
                    <p>Cidade: <span id="cidade"></span></p>
                    <p>UF: <span id="uf"></span></p>
               </div>
            </div>
       </div>
    </main>

    <div id="errorAlert">
        <span>Cep inválido. <br> Por favor, informe um CEP válido.</span>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
